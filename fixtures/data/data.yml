Group:
  group{1..10}:
    name: "Groupe {@} depuis les fixtures"
 
User:
  user{1..10}:
    name: "User {@} : {{name.lastName}}"
    groupId: @group{@}
    email: "{{internet.email}}"
    birthDate: "2016-01-01"
    favoriteNumber: "(function() { return Math.round(Math.random()*1000);})()"

article:
  article{1..10}:
    title: "{{name.lastName}}"
    slug: "{{name.lastName}}"
    content: "{{name.lastName}}"